---
- name: "copy file to server"
  copy:
    src: ~/project/artifact.tar.gz
    dest: ~/

- name: Extract foo.tgz into /var/lib/foo
  unarchive:
    src: ~/artifact.tar.gz
    dest: ~/

- name: "start server"
  shell: |
    cd ~/backend
    npm install
    pm2 stop default
    pm2 start npm -- start
